# my tmux

# source powerline 
# source /usr/lib/python3.8/site-packages/powerline/bindings/tmux/powerline.conf

# Custom Prefix
unbind C-b
set-option -g prefix `
bind ` send-prefix


# Shell
set -g default-command $SHELL
set -g default-shell $SHELL

#set -g status-utf8 on
# 支持 utf-8



# ┌────────┐
# │ keymap │
# └────────┘

# Reload the config
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded"


# ┌────────┐
# │ window │
# └────────┘

unbind %
unbind '"'
bind b split-window -v -c '#{pane_current_path}' # 当前路径 垂直分割窗口
bind v split-window -h -c '#{pane_current_path}' # 当前路径 水平分割窗口
bind c new-window -c "#{pane_current_path}"      # 当前路径 水平分割窗口

unbind c-]




#bind b split-window -v # 当前位置 垂直分割窗口
#bind v split-window -h # 当前位置 水平分割窗口

# Panes numbers
set -g display-panes-active-colour colour20
set -g display-panes-colour colour196

# command mode
bind : command-prompt

# Kill panes
bind x kill-pane

# Toggle Status 
bind t set status

# Enable mouse mode
setw -g mouse on
setw -qg mode-mouse on
set -qg mouse-select-pane on
set -qg mouse-resize-pane on
set -qg mouse-select-window on
set -qg mouse-utf8 on
set -qg mouse on

# Default terminal mode
set -g default-terminal 'xterm-256color'
set -sa terminal-overrides ',xterm-256color:RGB'



#bind -n S-left previous-window
#bind -n S-right next-window

bind h previous-window
bind l next-window

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l


